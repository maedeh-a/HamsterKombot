    </aside>
     <!-- Modal manager -->
     <script>
      const modals = document.querySelectorAll("[role='modal']");
      const modalTogglers = document.querySelectorAll("[modal-toggler]");

      for (let modal of modals) {
        modal.addEventListener("close", function (e) {
          modal.classList.remove("bottom-0");
          modal.classList.add("-bottom-full");
        });
        modal.addEventListener("open", function (e) {
          modal.classList.add("bottom-0");
          modal.classList.remove("-bottom-full");
        });
        modal.querySelectorAll(".closer").forEach((closer) =>
          closer.addEventListener("click", function () {
            modal.dispatchEvent(new Event("close"));
          })
        );
      }

      for (let tog of modalTogglers) {
        tog.addEventListener("click", () => {
          const modalStyleID = tog.dataset.style;
          const modal = document.querySelector(
            `[role='modal'][data-style='${modalStyleID}']`
          );
          modal.dispatchEvent(new Event("open"));
        });
      }
    </script>
  </body>
